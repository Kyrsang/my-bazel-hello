name: Bazel Hello World

on:
  push:
    branches: [main]
    paths:
      - 'hello-world/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare Bazel output directory
        run: mkdir -p ${{ github.workspace }}/.bazel_output

      - name: Run Bazel build using Docker
        run: |
          # Use alternative variable names to avoid conflict
          USER_ID=$(id -u)
          GROUP_ID=$(id -g)
          
          docker run \
            -e USER=$USER_ID \
            -u $USER_ID:$GROUP_ID \
            -v ${{ github.workspace }}/hello-world:/src/workspace \
            -v ${{ github.workspace }}/.bazel_output:/home/bazel_user_output \
            -w /src/workspace \
            gcr.io/bazel-public/bazel:latest \
            --output_user_root=/home/bazel_user_output \
            run --subcommands --verbose_failures //:hello-world
